<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1 id="main-heading">Currency Converter</h1>
    <div class="container">
        <h2 id="result" class="result">0</h2>
        <form>
            <label for="from">From</label>
            <br>
            <select name="from" id="from-currency"></select>
            <br>
            <label for="to">To</label>
            <br>
            <select name="to" id="to-currency"></select>
            <br>
            <label for="amount">Enter amount</label>
            <input type="number" name="amount" id="amount">

            <button id="convert-btn" class="convert-btn">Convert</button>
        </form>
    </div>


    <script src="./app.js"></script>
</body>
</html>
